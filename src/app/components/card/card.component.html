<div class="card h-100">
  <div class="row g-0 h-100">
    <!-- Image Column (Left) -->
    <div class="col-md-5">
      <img 
        src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" 
        class="img-fluid rounded-start h-100"
        style="object-fit: cover;"
        alt="Rick Sanchez"
      >
    </div>
    
    <!-- Text Column (Right) -->
    <div class="col-md-7 d-flex flex-column">
      <div class="card-body">
        <h5 class="card-title">Rick Sanchez</h5>
        <p class="card-text">
          <strong>Status:</strong> Alive<br>
          <strong>Species:</strong> Human<br>
          <strong>Origin:</strong> Earth (C-137)
        </p>
      </div>
      <div class="card-footer bg-transparent border-portal">
        <button class="btn btn-portal">View Episodes</button>
      </div>
    </div>
  </div>
</div>
