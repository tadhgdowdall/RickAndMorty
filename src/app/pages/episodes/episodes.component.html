<div class="container-fluid">
    <h1 class="text-center my-4 text-white">Rick and Morty Episodes</h1>
    
    <!-- Search/Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search episodes...">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option>Filter by season</option>
          <!-- Season options -->
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option>Sort by</option>
          <!-- Sort options -->
        </select>
      </div>
    </div>
    <div *ngIf="loading" class="text-center text-white mb-3">
      Loading episodes...
    </div>
    
    <div *ngIf="error" class="text-danger text-center mb-3">
      {{ error }}
    </div>
    

<!-- In your episodes component -->
<div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let episode of episodes">
      <app-episode-card 
        [episode]="episode"
        [showCharacters]="true">
      </app-episode-card>
    </div>
  </div>
